<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop Card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.goggleapis.com">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/index.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="drop_container" id="drop_items">

            <div class="drop_content">
                <img src="/picture-with-quote.jpg">
                <div class="about">
                    <h1 class="name">Prathamesh Patil</h1>
                    <span class="profession">Web Developer</span>
                </div>
            </div>
        </div>
        <div class="drop_card">
            <div class="drop_content">
                <img src="">
                <div class="about">
                    <h1 class="name">Yatish Patil</h1>
                    <span class="profession">Web Designer</span>

                </div>
            </div>
        </div>
        <div class="drop_card">
            <div class="drop_content">
                <img src="" alt="">
                <div class="about">
                    <h1 class="name">Swaraj Patil</h1>
                    <span class="profession">Ui/Ux Designer</span>
                </div>
            </div>
        </div>
        <div class="drop_card">
            <div class="drop_content">
                <img src="" alt="">
                <div class="about">
                    <h1 class="name">Rutvij Raut</h1>
                    <span class="profession">Editor</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
